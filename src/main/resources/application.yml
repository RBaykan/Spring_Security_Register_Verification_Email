# Database Settings
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./dataBase
    username: root
    password: 1234

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true

  http:
    encoding:
      force: true
      charset: UTF-8
      enabled: true

# Emai≈ü Settings
  mail:
    host: yourhost
    port: yourport
    username: yourmail
    password: yourpassword
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            enable: true
            trust: yourpassword
